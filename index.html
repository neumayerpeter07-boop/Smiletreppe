<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji-Treppe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200 p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-100">Emoji-Treppe</h1>
        
        <div class="mb-6">
            <label for="heightInput" class="block text-gray-400 mb-2">Treppenhöhe (1-99):</label>
            <input type="number" id="heightInput" min="1" max="99" value="10" 
                   class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-200 
                          focus:outline-none focus:border-blue-500 transition duration-300">
        </div>

        <button id="generateBtn" 
                class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold 
                       hover:bg-blue-700 transition duration-300 transform 
                       hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Treppe bauen
        </button>

        <div id="staircase-container" class="mt-8 overflow-auto max-h-[70vh]">
            <!-- Treppe wird hier gerendert -->
        </div>

    </div>

    <script>
        // Funktion zum Erstellen der Emoji-Treppe
        function createStaircase(height) {
            const container = document.getElementById('staircase-container');
            container.innerHTML = ''; // Vorherige Treppe löschen
            
            const emojis = ['🙂', '2️⃣', '🙃', '🤕'];
            const numEmojis = emojis.length;

            if (height < 1 || height > 99) {
                container.innerHTML = `<p class="text-red-400 text-center">Bitte gib eine Zahl zwischen 1 und 99 ein.</p>`;
                return;
            }

            for (let i = height - 1; i >= 0; i--) {
                const row = document.createElement('div');
                row.className = 'flex items-center justify-end';

                for (let j = 0; j <= i; j++) {
                    const emojiIndex = (height - 1 - i + j) % numEmojis;
                    const emoji = emojis[emojiIndex];
                    
                    const cell = document.createElement('div');
                    cell.className = 'w-8 h-8 md:w-10 md:h-10 flex items-center justify-center text-2xl md:text-3xl rounded-md transition duration-300 transform';
                    cell.textContent = emoji;

                    // Zufällige Drehung für einen spielerischen Effekt
                    const rotation = (Math.random() - 0.5) * 20; // Zwischen -10 und +10 Grad
                    cell.style.transform = `rotate(${rotation}deg)`;

                    row.appendChild(cell);
                }
                container.appendChild(row);
            }
        }

        // Event-Listener für den "Treppe bauen" Button
        document.getElementById('generateBtn').addEventListener('click', () => {
            const heightInput = document.getElementById('heightInput');
            const height = parseInt(heightInput.value);
            createStaircase(height);
        });

        // Die Treppe beim ersten Laden der Seite erstellen
        window.addEventListener('load', () => {
            const heightInput = document.getElementById('heightInput');
            createStaircase(parseInt(heightInput.value));
        });
    </script>
</body>
</html>
